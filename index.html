<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Money Calculator</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <section class="container pt-5 pb-4">
            <div class="row">
                <div class="col text-center">
                    <h1 class="fw-bold">Private <span class="brand">Money</span> Calculator</h1>
                </div>
            </div>
        </section>
    </header>

    <!-- Main body section -->
    <main>
        <section class="container">
            <div class="row gx-5">

                <!-- banner section -->
                <div class="col-lg-6">
                    <img src="images/money-calculator-banner.jpg" alt="banner" class="img-fluid">
                </div>

                <!-- input and calculation section -->
                <div class="col-lg-6 bg-light p-5">

                    <!-- Income section -->
                    <div class="income">
                        <h4 class="text-center brand fw-bolder">Income</h4>
                        <div class="row mt-3 d-flex align-items-center">
                            <div class="col-md-2">
                                Income:
                            </div>
                            <div class="col-md-10">
                                <input type="text" name="" id="" class="form-control bg-white" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <!-- Expenses section -->
                    <div class="expenses mt-5">
                        <h4 class="text-center brand fw-bolder">Expenses</h4>
                        <div class="row mt-3 d-flex align-items-center">
                            <div class="col-md-2">
                                Food:
                            </div>
                            <div class="col-md-10">
                                <input type="text" name="" id="" class="form-control bg-white" placeholder="0">
                            </div>
                        </div>
                        <div class="row mt-3 d-flex align-items-center">
                            <div class="col-md-2">
                                Rent:
                            </div>
                            <div class="col-md-10">
                                <input type="text" name="" id="" class="form-control bg-white" placeholder="0">
                            </div>
                        </div>
                        <div class="row mt-3 d-flex align-items-center">
                            <div class="col-md-2">
                                Clothes:
                            </div>
                            <div class="col-md-10">
                                <input type="text" name="" id="" class="form-control bg-white" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <!-- Calculate button -->
                    <div class="d-flex justify-content-center mt-5">
                        <button type="button" class="btn btn-brand">Calculate</button>
                    </div>

                    <!-- Total expense and balance -->
                    <div class="row mt-4 text-center">
                        <h4><span class="brand">Total Expenses:</span> 0</h4>
                        <h3><span class="fw-bolder brand">Balance:</span> 0</h3>
                    </div>

                    <!-- Savings section -->
                    <div class="row row-cols-4 mt-5 d-flex align-items-center">
                        <div class="col-2">
                            Save:
                        </div>
                        <div class="col-5">
                            <input type="text" name="" id="" class="form-control bg-white" placeholder="0">
                        </div>
                        <div class="col-1">
                            %
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-brand">Save</button>
                        </div>
                    </div>

                    <!-- Saving and remaining balance -->
                    <div class="row mt-4 text-center">
                        <h4><span class="brand">Saving Amount:</span> 0</h4>
                        <h3><span class="fw-bolder brand">Remaining Balance:</span> 0</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <section class="container py-4 mt-4">
            <div class="row">
                <div class="col text-center">
                    Â© 2022 Private <span class="brand">Money</span> Calculator. All rights reserved.
                </div>
            </div>
        </section>
    </footer>


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Calculator script -->
    <script src="js/calculator.js"></script>
</body>

</html>
